<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hed studio</title>
</head>
<body>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="Scripts/knockout.mapping-2.4.1.js"></script>
    <script type="text/javascript" src="Scripts/raphael-min.js"></script>
    <script type="text/javascript" src="Scripts/dracula_graffle.js"></script>
    <script type="text/javascript" src="Scripts/dracula_graph.js"></script>
    <!--<script type="text/javascript" src="App/Viewmodels/homeViewModel.js"></script>-->
    <script type="text/javascript" src="Scripts/require.js" data-main="App/main"></script>
    <link rel="stylesheet" href="Content/app.css" />
    <div id="homeViewModel">
        <span>Host name:<input type="text" data-bind="value:hostName"></span>
        <span>Database name:<input type="text" data-bind="value:databaseName"></span>
        <input type="button" data-bind="click:addDatabaseOnClick" value="Add database" />
        <br />
        <span>From:<select data-bind="options:databases, selectedOptions:dbFrom"></select></span>
        <span>To:  <select data-bind="options:databases, selectedOptions:dbTo"></select></span>
        <input type="button" data-bind="click:addRelationship" value="Set relationship" />
        <br/>
        <span>Endpoint name:<input type="text" data-bind="value:newVertex"></span>
        <input type="button" data-bind="click:addEndPointOnClick" value="New endpoint" />
        <br />
        <span>From:<select data-bind="options:vertexes, selectedOptions:edgeFrom,event:{ change: endPointChanged}"></select></span>
        <span>To:  <select data-bind="options:vertexes, selectedOptions:edgeTo,event:{ change: endPointChanged}"></select></span>
        <span>Behavior:  <select data-bind="options:behaviors, selectedOptions:behavior"></select></span>
        <input type="button" data-bind="click:addEdge" value="Set connection" />
        <input type="button" data-bind="click:removeEdge" value="Remove connection" />
        <div id="canvas"></div>
        <table cellpadding="10">
            <thead>
                <tr>
                    <th>Path</th>
                    <!-- ko foreach: actualBehaviors -->
                    <th data-bind="text: $data"></th>
                    <!-- /ko -->
                </tr>
            </thead>
            <tbody data-bind="foreach:operations">
                <td data-bind="text: key"></td>
                <td data-bind="text: Behavior_503"></td>
                <td data-bind="text: Behavior_CloseTsp"></td>
                <td data-bind="text: Behavior_Optimal"></td>
                <td data-bind="text: Behavior_Slow"></td>
                <td data-bind="text: Behavior_Drop"></td>
                <td data-bind="text: Behavior_Repeated"></td>
                <td data-bind="text: Behavior_HalfSend"></td>
            </tbody>
        </table>
    </div>

         </thead>
         <tbody >

     </table>-->

    </script>
</body>



</html>
