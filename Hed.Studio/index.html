<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hed studio</title>
</head>
<body>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="Scripts/knockout.mapping-2.4.1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cpettitt.github.io/project/dagre-d3/latest/demo/demo.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cpettitt.github.io/project/dagre-d3/latest/dagre-d3.js"></script>
    <script type="text/javascript" src="Scripts/require.js" data-main="App/main"></script>
    <link rel="stylesheet" href="Content/app.css" />
    <div id="homeViewModel" data-bind="event: {keydown: OnKeyDown, keyup: OnKeyUp }">

        <svg width=960 height=960><g id="topoGraph" /></svg>
        <table cellpadding="10">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Path</th>
                    <!-- ko foreach: actualBehaviors -->
                    <th data-bind="text: $data"></th>
                    <!-- /ko -->
                </tr>
            </thead>
            <tbody data-bind="foreach:operations">
                <td data-bind="text: Key"></td>
                <td data-bind="text: Path"></td>
                <td data-bind="text: Behavior_503"></td>
                <td data-bind="text: Behavior_CloseTcp"></td>
                <td data-bind="text: Behavior_Optimal"></td>
                <td data-bind="text: Behavior_Slow"></td>
                <td data-bind="text: Behavior_Drop"></td>
                <td data-bind="text: Behavior_Repeated"></td>
                <td data-bind="text: Behavior_HalfSend"></td>
            </tbody>
        </table>
        <div>
            <span>Host name:<input type="text" data-bind="value:hostName"></span>
            <span>Database name:<input type="text" data-bind="value:databaseName"></span>
            <input type="button" data-bind="click:addEndPointOnClick" value="Add Endpoint" />
            <span>Behavior:  <select data-bind="options:behaviors, selectedOptions:behavior"></select></span>
            <br/>
            <ul style="list-style-type:disc">
                <li style="color:red"> Hold Ctrl key and click on two endpoints to setup/ovveride a connection between them.</li>
                <li style="color:red"> Hold Shift key and click on two endpoints to remove a connection between them.</li>
                <li style="color:red"> Use Up/Down arrows to iterrate between connection behaviors.</li>
            </ul>
        </div>
    </div>
    <script>
        $(function () {
        });
    </script>
</body>



</html>
